<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
    <title>Productos</title>
</head>
<body>
    <header>
        <div class="container logo-contenedor">
            <div class="logo">
                <img src="{% static 'images/cat_logo_robocat_icon.png'%}" alt="">
            </div>
        </div>

        <div class="title">
            <h1>Django Shop </h1>
        </div>
    </header>

    <main>
        <div class="categorias">
                
               
            <div class="categoria-nombre">
                    <h3>{{categoria}}</h3>
                </div>

                <div class="contenedor-cards">

                {% for item in items %}
                <div class="card contenedor-card">
                    
                    <div class="img-articulo">
                        <img src="{% static 'images/' %}{{item.imagen}}" class="card-img-top" alt="imagen del juego">
                    </div>

                    <div class="card-body">
                      <h5 class="card-title">{{item.producto}}</h5>
                      <p class="card-text">{{item.descripcion}}</p>
                      <p class="card-text">{{item.precio}}</p>
                      <a href="#" class="btn btn-primary">Comprar</a>
                    </div>

                </div>
                    
                {% endfor %}
            </div>
            <h5>fecha: {{fecha}}</h5>


        </div>

    </main>

    <div class="contenedor-volver">
        <a href="/" class="btn btn-primary ">Volver</a>
    </div>


</body>
</html>
